# Установка пакетов 
apt update & apt update -y

# Установка пакетов python (требуется для установки приложения whisper)
apt install python3 pip3 -y

# Установка пакета из стороннего репозитория. --break-system-packages игнорирует установку из сомнительных источников.
pip install -U openai-whisper --break-system-packages